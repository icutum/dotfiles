[module/wlan]
type = internal/network
interface = wlp1s0

interface-type = wireless

interval = 1.0

format-connected-prefix = "яки "
format-connected-foreground = ${colors.background}
format-connected-background = ${colors.orange}
format-connected = <label-connected>
label-connected = %{A1:~/.config/polybar/scripts/wifimenu:}%essid% - %netspeed%%{A}
label-connected-foreground = ${colors.background}
label-connected-background = ${colors.orange}
label-connected-font = 2

format-disconnected-prefix = "якй "
format-disconnected-foreground = ${colors.background}
format-disconnected-background = ${colors.orange}
format-disconnected = <label-disconnected>
label-disconnected = %{A1:~/.config/polybar/scripts/wifimenu:}desconectado%{A}
label-disconnected-foreground = ${colors.background}
label-disconnected-background = ${colors.orange}
label-disconnected-font = 2
