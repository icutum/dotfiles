[module/wlan]
type = internal/network
interface = wlp1s0

interface-type = wireless

interval = 1.0

format-connected-prefix = "яки "
format-connected = <label-connected>
label-connected = %{A1:~/.config/polybar/scripts/wifimenu:}%essid%%{A}
label-connected-foreground = #C9D1D9
label-connected-background = #0D1117
label-connected-font = 2

format-disconnected-prefix = "якй "
format-disconnected-foreground = #6E7681
format-disconnected = <label-disconnected>
label-disconnected = %{A1:~/.config/polybar/scripts/wifimenu:}desconectado%{A}
label-disconnected-foreground = #6E7681
label-disconnected-background = #0D1117
label-disconnected-font = 2
