[module/wlan]
type = internal/network
interface = wlp1s0

interface-type = wireless

interval = 3.0

label-connected = "%{A1:$HOME/.config/polybar/scripts/wifimenu:}яки %essid%%{A}" 
label-connected-foreground = #C9D1D9
label-connected-background = #0D1117
label-connected-font = 2

label-disconnected = "%{A1:$HOME/.config/polybar/scripts/wifimenu:}якй desconectado%{A}"
label-disconnected-foreground = #6E7681
label-disconnected-background = #0D1117
label-disconnected-font = 2
