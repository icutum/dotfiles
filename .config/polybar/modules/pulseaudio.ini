[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

interval = 5

format-volume = <label-volume>

label-volume = "墳 %percentage%%"
label-volume-foreground = #C9D1D9
label-volume-background = #0D1117
label-volume-font = 2

label-muted = "婢 silenciado"
label-muted-foreground = #6E7681
label-muted-background = #0D1117
label-muted-font = 2

click-right = pavucontrol
