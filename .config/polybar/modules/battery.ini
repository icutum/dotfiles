[module/battery]

type = internal/battery
battery = BAT0
adapter = ADP1

full-at = 100
low-at = 20

format-full-prefix = " "
format-full = <label-charging>
format-full-font = 1
format-full-background = ${colors.red}
format-full-foreground = ${colors.background}

format-charging = <animation-charging><label-charging>
label-charging = "%percentage%%"
label-charging-font = 2
label-charging-padding-left = 1
label-charging-padding-right = 0
format-charging-foreground = ${colors.background}
format-charging-background = ${colors.red}
format-charging-font = 1

format-discharging = <ramp-capacity><label-discharging>
label-discharging = "%percentage%%"
label-discharging-font = 2
label-discharging-padding-left = 1
label-discharging-padding-right = 0
format-discharging-foreground = ${colors.background}
format-discharging-background = ${colors.red}
format-discharging-font = 1

format-low = <ramp-capacity><label-discharging>
label-low-font = 2
label-low-padding-left = 1
label-low-padding-right = 0
format-low-foreground = ${colors.background}
format-low-font = 1

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 1000

poll-interval = 5
